<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5</title>
</head>
<body>
    <form action="">
    <fieldset>
    <table>
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Tempat Lahir</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="Date"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name='jenis_kelamin' value='laki-laki'/>Laki-laki<input type="radio" name='jenis_kelamin' value='perempuan'/>Perempuan</td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea cols="22" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>No Hp</td>
            <td>:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Kota</td>
            <td>:</td>
            <td>
                <select>
                    <option>*****SELECT KOTA*****</option>
                    <option>Jalaksana</option>
                    <option>Cilimus</option>
                    <option>Cirendang</option>
                    <option>Cidahu</option>
                    <option>Luragung</option>
                    <option>Ciawi</option>
                    <option>Kuningan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <input type="submit" name="submit" value="Simpan"/>
                <input type="reset" name="reset" value="Batal"/>
            </td>
        </tr>
    </table>
    </fieldset>
    </form>
</body>
</html>
