<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator dan Ekspresi</title>
</head>
<body>
    <script>
        //Operator Artmatika
        let a = 10;
        let b = 5;
        console.log("a + b = " + (a + b));
        console.log("a - b = " + (a - b));
        console.log("a * b = " + (a * b));
        console.log("a / b = " + (a / b));
        console.log("a % b = " + (a % b));

        //Operator Perbandingan
        console.log("a == b : " + (a == b));
        console.log("a === b : " + (a === b));
        console.log("a != b : " + (a != b));
        console.log("a > b : " + (a > b));
        console.log("a < b : " + (a < b));

        //Operator Logika
        let x = true;
        let y = false;
        console.log("x&&y : " + (x&&y));
        console.log("x||y : " + (x||y));
        console.log("!x : " + (!x));

        //Ekspresi
        let c = a + b * 2; //Ekspresi aritmatika
        console.log("c = a + b * 2 : " + c);
         let isTrue = (a>b) && (b<10);  // Ekspresi Logika
         console.log("isTrue = (a>b) && (b<10):" +isTrue);
    </script>
</body>
</html>
