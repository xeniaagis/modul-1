<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kondisi dalam javaScript</title>
</head>
<body>
    <script>
    let nilai =  85;

    //kondisi if
    if(nilai >= 90){
        console.log("Nilai Anda: A");
    }    
    
    //kondisi if....else
    else if(nilai >= 75){
        console.log("Nilai Anda: B");
    }else {
        console.log("Nilai Anda: C");
    }

    //kondisi switch
    switch(nilai){
        case 90:
        console.log("Nilai Anda: A");
        break;
        
        case 80:
        console.log("Nilai Anda: B");
        break;
        default:
        console.log("Nilai Luar Rentang");
    }
    </script>
</body>
</html>
